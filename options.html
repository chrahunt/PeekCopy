<!DOCTYPE html>
<html>
<head>
  <title>PeekCopy Options</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    #optionsForm {
      border:1px solid black;
      border-radius: 5px;
      padding:10px;
      margin-top:20px;
    }

    header {
      text-align: center;
    }
  </style>
</head>
<body>
  <!--<p>Example output</p>
  <textarea id="example"></textarea>-->
  <header><h1>PeekCopy Options</h1></header>
  <div class="container">
    <div class="row">
      <form id="optionsForm" role="form" class="form-horizontal col-md-6 col-md-offset-3">
        <div class="form-group">
          <label for="defN" class="control-label col-md-5">Number of definitions</label>
          <div class="col-md-3"><input type="text" id="defN" class="form-control"></div>
        </div>
        <div class="form-group">
          <label for="defSep" class="control-label col-md-5">Definition Separator</label>
          <div class="col-md-3"><input type="text" id="defSep" class="form-control"></div>
        </div>
        <div class="form-group">
          <label for="separator" class="control-label col-md-5">Word/Definition Separator</label>
          <div class="col-md-3"><input type="text" id="separator" class="form-control"></div>
        </div>
        <div class="form-group">
          <div class="col-md-7 col-md-offset-5">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="newWords"> Include new words
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-7 col-md-offset-5">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="lowercase"> Make everything lowercase
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-5 col-md-7">
            <button id="saveOptions" type="button" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!--<script src="js/jquery-2.0.3.min.js"></script>-->
  <!--<script src="js/bootstrap.min.js"></script>-->
  <script src="js/options.js"></script>
</body>
</html>
