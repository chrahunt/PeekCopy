<!DOCTYPE html>
<html>
<head>
  <title>PeekCopier</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    header {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Peeked Words</h1>
  </header>
  <div class="container">
    <div class="row">
      <form role="form" class="form-horizontal col-md-6 col-md-offset-3">
        <div class="form-group">
          <textarea id="wordSpace" rows="10" class="form-control"></textarea>
        </div>
        <button id="clear" type="button" class="btn btn-default">Clear All</button>
      </form>
    </div>
  </div>
  <script src="js/words.js"></script>
</body>
</html>
